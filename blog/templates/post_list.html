<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Мой блог</title>
</head>
<body>
{% load static %}
{% for post in posts %}
    <div class="post_container">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text }}</p>
        <div class="img_post">
            <img src="{{ post.image.url }}" alt="">
        </div>
    </div>
{% endfor %}
</body>
</html>
