{% extends 'base.html' %}
{% block content %}
        <div class="container">
            <h1>{{ post.title }}</h1>
            <p>{{ post.author }}</p>
            <p>{{ post.text }}</p>
            <img src="{{ post.image.url }}" alt="">
            <p>{{ post.created }}</p>
            <p> Тэги : {{ post.tags.all|join:", " }}</p>
        </div>
{% endblock %}
{% block paginator %}
{% endblock %}
